<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quant Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: #aaaaaa;
      margin-bottom: 3rem;
    }

    #indice {
      font-size: 5rem;
      font-weight: 600;
      transition: color 0.5s ease;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>QUANT INDEX</h1>
  <h2>Now you can see what they see.</h2>
  <div id="indice">Loading...</div>

  <footer>© 2025 Quant Index — Experimental version</footer>

  <script>
    async function fetchIndice() {
      try {
        const response = await fetch("https://quant-index-api.onrender.com/indice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            precio_actual: 14.8,
            ordenes: [
              { tipo: "compra", precio_objetivo: 15 },
              { tipo: "venta", precio_objetivo: 16.5 },
              { tipo: "compra", precio_objetivo: 14 }
            ]
          })
        });

        const data = await response.json();
        const indice = data.indice;
        const el = document.getElementById("indice");

        el.textContent = indice;

        if (indice <= -0.5) {
          el.style.color = "#00ff88"; // Verde
        } else if (indice >= 0.5) {
          el.style.color = "#ff4455"; // Rojo
        } else {
          el.style.color = "#ffaa00"; // Amarillo
        }

      } catch (error) {
        console.error("Error:", error);
        document.getElementById("indice").textContent = "Error";
        document.getElementById("indice").style.color = "#666";
      }
    }

    fetchIndice();
    setInterval(fetchIndice, 5000);
  </script>
</body>
</html>
