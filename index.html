
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quant Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: #aaaaaa;
      margin-bottom: 2rem;
    }

    .accion {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .ticker {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }

    .estrategia {
      padding: 6px 12px;
      margin: 4px 0;
      border-radius: 6px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .estrategia span {
      flex: 1;
    }

    .valor {
      font-weight: 600;
      min-width: 80px;
      text-align: right;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>QUANT INDEX</h1>
  <h2>Now you can see what they see.</h2>

  <div id="grilla"></div>

  <footer>Â© 2025 Quant Index â€” Experimental version</footer>

  <script>
    async function cargarIndices() {
      const res = await fetch("https://quant-index-api.onrender.com/indices");
      const data = await res.json();
      const contenedor = document.getElementById("grilla");
      contenedor.innerHTML = "";

      data.acciones.forEach(accion => {
        const bloque = document.createElement("div");
        bloque.className = "accion";

        const titulo = document.createElement("div");
        titulo.className = "ticker";
        titulo.textContent = "ðŸ“ˆ " + accion.ticker;
        bloque.appendChild(titulo);

        accion.estrategias.forEach(e => {
          const fila = document.createElement("div");
          fila.className = "estrategia";

          const info = document.createElement("span");
          info.textContent = `[${e.tipo} | ${e.horizonte}]`;

          const valor = document.createElement("span");
          valor.className = "valor";
          valor.textContent = e.indice;

          if (e.indice <= -0.5) {
            valor.style.color = "#00ff88";
          } else if (e.indice >= 0.5) {
            valor.style.color = "#ff4455";
          } else {
            valor.style.color = "#ffaa00";
          }

          fila.appendChild(info);
          fila.appendChild(valor);
          bloque.appendChild(fila);
        });

        contenedor.appendChild(bloque);
      });
    }

    cargarIndices();
    setInterval(cargarIndices, 10000);
  </script>
</body>
</html>
